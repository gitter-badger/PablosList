<!DOCTYPE html>
<html>
    <head>
        <title>Wise Words With Ron Swanson</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link href="https://bootswatch.com/lumen/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        .jumbotron {
          margin-top: 20px;
        }

        img {
          margin-bottom: 20px;
        }
    </style>
    </head>
    <body>
      <div class="container-fluid">
        <h1 class='text-center'>Wise Words From<br>Ron Swanson</h1>
        <p class="lead text-center">Click the button to get a random quote from Ron Swanson</p>
        <img class="img-responsive center-block" src="http://s3-ak.buzzfeed.com/static/enhanced/webdr05/2013/7/21/18/original-16475-1374446648-13.jpg" alt="" width="480" />
        <div class="text-center">
          <button type="button" id="get-quote" class="btn btn-primary btn-lg" data-loading-text="Loading...<i class='fa fa-cog fa-spin'></i>">Get Quote</button>
        </div>
        <div class="container">
          <div class="col-md-6 col-md-offset-3">
            <div class="jumbotron">
              <p id="quote-container" class="text-center lead"></p>
            </div>
          </div>
        </div>
      </div>
      <script>
      var getQuote = function() {
      $('#quote-container').hide().html('');
      $.getJSON('http://ron-swanson-quotes.herokuapp.com/quotes', function(result) {
        var tweet = encodeURIComponent(result.quote);
        var tweetUrl = 'https://twitter.com/intent/tweet?text='+tweet+'jo';
        $('#quote-container').fadeIn(500, function() {
          $('#quote-container').html(result.quote);
        });
      })
    };

    $('#get-quote').click(function() {
      var $btn = $(this);
      $btn.button('loading');
      getQuote();
      setTimeout(function() {
        $btn.button('reset');
      }, 500);
      $('#tweetButton').attr("data-text", "Hello Jo");
    });
    </script>
    </body>
</html>
